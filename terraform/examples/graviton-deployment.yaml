# Example deployment that runs on Graviton (ARM64) instances
# This deployment will be scheduled on ARM64 nodes provisioned by Karpenter
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-graviton
  namespace: default
  labels:
    app: nginx
    arch: arm64
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
      arch: arm64
  template:
    metadata:
      labels:
        app: nginx
        arch: arm64
    spec:
      # Node selector to ensure pods run on ARM64 nodes
      nodeSelector:
        kubernetes.io/arch: arm64
      
      # Alternatively, you can use node affinity for more flexibility
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: kubernetes.io/arch
      #           operator: In
      #           values:
      #           - arm64
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #     - weight: 100
      #       preference:
      #         matchExpressions:
      #         - key: karpenter.sh/capacity-type
      #           operator: In
      #           values:
      #           - spot
      
      containers:
      - name: nginx
        # Use multi-arch image (supports both amd64 and arm64)
        image: nginx:1.27-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-graviton
  namespace: default
spec:
  selector:
    app: nginx
    arch: arm64
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
