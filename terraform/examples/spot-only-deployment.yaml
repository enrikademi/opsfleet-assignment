# Example deployment that ONLY runs on Spot instances for maximum cost savings
# This is suitable for fault-tolerant, stateless workloads
apiVersion: apps/v1
kind: Deployment
metadata:
  name: batch-processor-spot
  namespace: default
  labels:
    app: batch-processor
    capacity-type: spot
spec:
  replicas: 10
  selector:
    matchLabels:
      app: batch-processor
  template:
    metadata:
      labels:
        app: batch-processor
    spec:
      # Require Spot instances
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: karpenter.sh/capacity-type
                operator: In
                values:
                - spot
          # Prefer Graviton for additional cost savings
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - arm64
      
      # Tolerate Spot interruptions
      tolerations:
      - key: karpenter.sh/disruption
        operator: Exists
        effect: NoSchedule
      
      # Spread pods across multiple AZs for resilience
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: batch-processor
      
      containers:
      - name: processor
        # Use a multi-arch image
        image: busybox:1.36
        command:
        - /bin/sh
        - -c
        - |
          echo "Starting batch processor on $(uname -m) architecture"
          while true; do
            echo "Processing batch job at $(date)"
            sleep 60
          done
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
